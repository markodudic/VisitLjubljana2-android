<script id="tpl_ztl_about" type="text/html">
<div id="ztl_about" class="ztl_remove_from_page" style="overflow:hidden;">
	<div class="header">
		<div class="header_placeholder">
			<div class="red_line"></div>
			<div class="header_space"></div>
			<div onClick="opacity($(this)); go_back();"><img class="header_back"></div>
			<div><img class="header_divider"></div>
			<div class="header_title" onClick="opacity($(this)); load_current_settings();">{{about_title}}</div>
			<div style="clear:both;"></div>
			<div class="header_space"></div>
		</div>
		<div class="header_shadow"></div>
	</div>


	<div class="ztl_content">	
		<div class="event_filter_content">
			<div class="settings_content">
				<div class="ztl_item_details_desc" style="margin-bottom:30px;">{{about_desc}}</div>

				<img src="assets/css/ztl_images/about.png" style="width:100%;margin-bottom:10px;">

				<div class="ztl_item_details_title">{{about_version}}</div>
				<div class="grey_line set_filter_line"></div>

				<div class="ztl_item_details_desc" style="margin-bottom:30px;">{{version}}&nbsp;{{copy_right}}</div>

				<div class="ztl_item_details_title">{{about_contact}}</div>
				<div class="grey_line set_filter_line"></div>

				<div class="ztl_item_details_desc" style="margin-bottom:30px;">
					<img src="assets/css/ztl_images/mail.png" style="height:30px;margin-right:5px;"><a href="mailto:info@visitljubljana.si">info@visitljubljana.si</a
				</div>

			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footer_shadow"></div>
		<div class="header_placeholder">
			[[[ztl_footer]]]
		</div>
	</div>
</div>
</script>
